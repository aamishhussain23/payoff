<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Strategy</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container"> 
        <div class="header">
            <h2>Make Strategy</h2>
            <div class="stock-price">Stock Price: <span id="stock-price">24318.85</span></div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>B/S</th>
                    <th>Expiry</th>
                    <th>Strike</th>
                    <th>Type</th>
                    <th>Lots</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="strategy-table">
                
            </tbody>
        </table>
        <canvas id="payoff-chart" width="400" height="200"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
